<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Text-to-List</title>
    <script src="dont-look-at-this.js"></script>
    <script src="look-at-this.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <textarea id="text-box"></textarea>
    </div>

    <div>
      <button id="add-button">Add Item</button>
      <button id="remove-button">Remove Last Item</button>
    </div>

    <ul id="list-of-things">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ul>

    <div><span id="error-text" style="color: red"></span></div>
  </body>
</html>
